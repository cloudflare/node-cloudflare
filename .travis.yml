language: node_js
dist: trusty
sudo: false

before_install:
  - npm install -g npm@latest
notifications:
  email: false

test_stage: &test_stage
  after_success:
    - npm run coverage

jobs:
  include:
    - stage: lint
      node_js: 10
      script:
        - npm run lint
    - stage: test
      before_install:
        - npm install -g npm@5.8.0
      <<: *test_stage
      node_js: 6
    - stage: test
      <<: *test_stage
      node_js: 8
    - stage: test
      <<: *test_stage
      node_js: 10
    - stage: release
      node_js: 10
      script: skip
      deploy:
        - provider: npm
          email: terinjokes@gmail.com
          api_key:
            secure: 
          skip_cleanup: true
          on:
            tags: true
    - stage: release
      node_js: 8
      script:
        - npm install -g documentation@^5.3.5
        - documentation build index.js --format html --output documentation
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: documentation
